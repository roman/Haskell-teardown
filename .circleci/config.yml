version: 2
jobs:
  lint:
    docker:
      - image: romanandreg/haskell-tools:latest
    environment:
      - TOOLS_DIR: /root/.local/bin
    steps:
      - checkout
      - run: "make -f make/tools.make lint"

  format:
    docker:
      - image: romanandreg/haskell-tools:latest
    environment:
      - TOOLS_DIR: /root/.local/bin
    steps:
      - checkout
      - run: "make -f make/tools.make format"

  lts-11:
    docker:
      - image: romanandreg/stack:latest
    environment:
      - STACK_ARGS: '--resolver lts-11'
      - CABAL_DIR: '/root/.local/bin'
    steps:
      - checkout
      - restore_cache:
          key: build-cache-{{ .Branch }}-{{ checksum "package.yaml" }}-{{ checksum "stack.yaml" }}-lts11
      - run: "make -f make/solver.make fix-solver && make test"
      - save_cache:
          key: build-cache-{{ .Branch }}-{{ checksum "package.yaml" }}-{{ checksum "stack.yaml" }}-lts11
          paths:
            - /root/.stack
            - .stack-work

  lts-9:
    docker:
      - image: romanandreg/stack:latest
    environment:
      - STACK_ARGS: '--resolver lts-7'
      - CABAL_DIR: '/root/.local/bin'
    steps:
      - checkout
      - restore_cache:
          key: build-cache-{{ .Branch }}-{{ checksum "package.yaml" }}-{{ checksum "stack.yaml" }}-lts9
      - run: "make -f make/solver.make fix-solver && make test"
      - save_cache:
          key: build-cache-{{ .Branch }}-{{ checksum "package.yaml" }}-{{ checksum "stack.yaml" }}-lts9
          paths:
            - /root/.stack
            - .stack-work

  lts-7:
    docker:
      - image: romanandreg/stack:latest
    environment:
      - STACK_ARGS: '--resolver lts-7'
      - CABAL_DIR: '/root/.local/bin'
    steps:
      - checkout
      - restore_cache:
          key: build-cache-{{ .Branch }}-{{ checksum "package.yaml" }}-{{ checksum "stack.yaml" }}-lts7
      - run: "make -f make/solver.make fix-solver && make test"
      - save_cache:
          key: build-cache-{{ .Branch }}-{{ checksum "package.yaml" }}-{{ checksum "stack.yaml" }}-lts7
          paths:
            - /root/.stack
            - .stack-work

  nightly:
    docker:
      - image: romanandreg/stack:latest
    environment:
      - STACK_ARGS: '--resolver nightly'
      - CABAL_DIR: '/root/.local/bin'
    steps:
      - checkout
      - restore_cache:
          key: build-cache-{{ .Branch }}-{{ checksum "package.yaml" }}-{{ checksum "stack.yaml" }}-nightly
      - run: "make -f make/solver.make fix-solver && make test"
      - save_cache:
          key: build-cache-{{ .Branch }}-{{ checksum "package.yaml" }}-{{ checksum "stack.yaml" }}-nightly
          paths:
            - /root/.stack
            - .stack-work

workflows:
  version: 2
  main:
    jobs:
      - lint
      - format
      - nightly
      - lts-11
      - lts-9
      - lts-7
